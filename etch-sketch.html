<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="eas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">


</head
<body>
    <div class = "title"> Etch - A - Sketch </div>
    <div class="settings">
        <div class = "button-container">
            <input class="colorPicker" id="colorPicker" type="color" value="#333333" />
            <button  id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class = "size-slider-container">
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="32" />
        </div>
      </div>
      <div class = "grid-container">
        <div  id="grid" class="grid"></div>
      </div>
      <footer>
        <div class = "footer-container">

        </div>
      </footer>


    </div>
    <script src="eas.js"></script>
</body>
</html>
